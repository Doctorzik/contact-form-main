<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="favicon" />
    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="bg" id="bg">
      <h3>Message sent!</h3>
      <p>Thanks for completing the form, we will be in touch soon!</p>
    </div>
    <main id="form-container">
      <h1>Contact Us</h1>
      <form action="" id="form" aria-label="form">
        <div class="mm">
          <div class="f">
            <label for="fname"class="lab" >First Name </label>
            <input required id="fname" type="text" />
          </div>
         
  
          <div class="me">
             <label class="lab" for="lname">Last Name </label>
            <input required id="lname" type="text" />
          </div>
        </div>
        

        <label for="email">Email Address </label>

        <input required id="email" type="email" name="email" />

        
        <fieldset  id="box1">
          <legend class="query">Query Type</legend>
         
          <div class="radio-container">
            <div class="box">
              <input
            
                id="general-enquiry"
                required
                name="enquiry"
                value="general"
                type="radio"
              />
              <label for="general-enquiry"><span>General Enquiry</span></label>
            </div>
            <div class="box">
              <input
            
                id="support-enquiry"
                required
                name="enquiry"
                value="support"
                type="radio"
              />
              <label for="support-enquiry"><span>Support Request</span></label>
            </div>
          </div>
        
        </fieldset>

        <label for="message" > Enter a Message </label>
        <textarea
          required
          id="message"
          name="textarea"
          placeholder="Enter a Messsage"
          rows="4"
          cols="50"
        ></textarea>

        <input required id="checkbox" type="checkbox" />
        <label for="checkbox">I consent to being contacted by the team</label>
        <button class="btn" id="submit" type="submit">Submit</button>
      </form>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
